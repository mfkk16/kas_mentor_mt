name: kas_mentor_mt
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  get_it: ^7.7.0
  dio: ^5.6.0
  path_provider: ^2.0.9
  shimmer: ^3.0.0
  intl: any
  google_fonts: ^6.1.1
  cached_network_image: ^3.4.1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/logos/
    - assets/icons/

flutter_native_splash:
  color: "#235DFF"
  image: "assets/logos/logo.png"
  android: true
  ios: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logos/app_logo.png"
  adaptive_icon_background: "#235DFF"
